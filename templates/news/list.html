{% extends 'base.html' %}

{% block title %} Новостной портал {% endblock %}

{% block content %}

    <h3>Новости</h3>
    <hr></hr>

	{% if latest_news %}
        {% for n in latest_news %}
            <p> {{ n.pub_date }}
            <a href="{% url 'news_detail' n.id %}">{{n.title}}</a>
                {% if n.was_published_recently %}
                    <strong style="color:red">NEW</strong>
                {% endif %}
            </p>
        {% endfor %}


    {% else %}
        Новостей нет
    {% endif %}

{% endblock %}
